<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark / Light Theme Toggle</title>
  <style>
    /* Light theme (default) */
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000000;
    }

    /* Dark theme override */
    .dark {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 40px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="toggleTheme()">Toggle Dark / Light</button>
  <p>This page supports light and dark themes using CSS variables.</p>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
